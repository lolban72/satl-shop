version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: shopdb
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3000:3000"

volumes:
  pgdata:
